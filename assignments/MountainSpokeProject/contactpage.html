<script> //función de la barra de navegación
    
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "nav") {
        x.className += " responsive";
    } else {
        x.className = "nav";
    }
}
    
    var d = new Date("October 13, 2014 11:13:00");
    document.getElementById("fecha").innerHTML = d;
    
//remember to add an ID for "mainmenu" to the nav ul
    var urlString = document.location.href;
    var urlArray = urlString.split("/");
    var pageHREF=urlArray[urlArray.length-1];

    if (pageHREF !=="") {
        var menu = document.querySelectorAll("myTopnav");
        var i;
    //loop through all the menu items in the navigation
        for(i=0; i<menu.length; i++) {
            var currentURL=(menu[i].getAttribute("href"));
            menu[i].parentNode.className=""; //turn off hilighting by default
            if (currentURL===pageHREF) {
            menu[i].parentNode.className="active"; //turn on if a match
        } //end if
    } //end of the search for the match
} //end of if !==
